<h2>Supplier Management</h2>

<div>
  <button
    mat-raised-button
    style="background-color: #1fdb48; color: white; float: right"
    (click)="addSupplier()"
  >
    + New Supplier
  </button>
</div>
<br />
<br />
<div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="border-radius: 50px"
  >
    <ng-container matColumnDef="supId">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.supId }}</td>
    </ng-container>

    <ng-container matColumnDef="supName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.supName }}</td>
    </ng-container>

    <ng-container matColumnDef="supLocation">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.supLocation }}</td>
    </ng-container>

    <ng-container matColumnDef="supEmail">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let supplier">
        {{ supplier.supEmail }}
      </td>
    </ng-container>

    <ng-container matColumnDef="supTel">
      <th mat-header-cell *matHeaderCellDef>Telephone</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.supTel }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Action
      </th>
      <td mat-cell *matCellDef="let supplier">
        <a
          mat-raised-button
          style="background-color: #ffbf00; color: white; float: right"
          (click)="updateSupDetails(supplier._id)"
          >Update</a
        >
        <a
          mat-raised-button
          color="warn"
          style="margin-right: 20px; float: right"
          (click)="openDialog(supplier._id)"
          >Remove</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
