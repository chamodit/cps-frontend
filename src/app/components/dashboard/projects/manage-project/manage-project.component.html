<h2>Project Management</h2>

<div>
    <button
    mat-raised-button
    style="background-color: #1fdb48; color: white; float: right"
    (click)="addSite()"
  >
    + New Site
  </button>
</div>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border-radius: 50px;">

        <ng-container matColumnDef="siteNo">
            <th mat-header-cell *matHeaderCellDef>Site Number</th>
            <td mat-cell *matCellDef = 'let site'> {{site.siteNo}} </td>
        </ng-container>

        <ng-container matColumnDef="siteName">
            <th mat-header-cell *matHeaderCellDef>Site Name</th>
            <td mat-cell *matCellDef = 'let site'> {{site.siteName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let site">
                <a mat-stroked-button style="color: #1125e2;" (click) = "updateSiteDetails(site._id)">Update</a>
                <a mat-stroked-button style="color: #ec0c0c;" (click) = "deleteSiteDetails(site._id)">Delete</a>
            </td>   
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>

</div>
