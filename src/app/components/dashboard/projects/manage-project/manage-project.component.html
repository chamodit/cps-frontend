<h2>Project Management</h2>

<div>
  <button
    mat-raised-button
    style="background-color: #1fdb48; color: white; float: right"
    (click)="addSite()"
  >
    + New Site
  </button>
</div>
<br />
<br />
<div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="border-radius: 50px"
  >
    //display site number
    <ng-container matColumnDef="siteNo">
      <th mat-header-cell *matHeaderCellDef>Site Number</th>
      <td mat-cell *matCellDef="let site">{{ site.siteNo }}</td>
    </ng-container>

    //display site name
    <ng-container matColumnDef="siteName">
      <th mat-header-cell *matHeaderCellDef>Site Name</th>
      <td mat-cell *matCellDef="let site">{{ site.siteName }}</td>
    </ng-container>

    //display location
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let site">{{ site.location }}</td>
    </ng-container>

    //display budget
    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Budget
      </th>
      <td mat-cell *matCellDef="let site" style="text-align: right">
        {{ site.budget | currency: "LKR" }}
      </td>
    </ng-container>

    //display update and delete buttons
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Action
      </th>
      <td mat-cell *matCellDef="let site">
        <a
          mat-raised-button
          style="background-color: #ffbf00; color: white; float: right"
          (click)="updateSiteDetails(site._id)"
          >Update</a
        >
        <a
          mat-raised-button
          color="warn"
          style="margin-right: 20px; float: right"
          (click)="openDialog(site._id)"
          >Remove</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
