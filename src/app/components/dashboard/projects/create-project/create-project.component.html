<h2 *ngIf="!isOnUpdate">Project Management - Add Site Details</h2>
<h2 *ngIf="isOnUpdate">Update Site Details</h2>
<br/>

<form>
    <div class="content">
        <div class="form-row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field appearance="outline" class="lwidth">
                    <mat-label>Site Number</mat-label>
                    <input maxlength="6" matInput placeholder="Enter the site number here" name="siteNo" [(ngModel)]="siteNo" required/>
                </mat-form-field>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field appearance="outline" class="lwidth">
                    <mat-label>Site Name</mat-label>
                    <input matInput placeholder="Enter the site name here" name="siteName" [(ngModel)]="siteName" required/>
                </mat-form-field>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 col-sm-12">
              <mat-form-field appearance="outline" class="lwidth">
                <mat-label>Site Manager's Name</mat-label>
                <mat-select placeholder="Select the manager's name here" [(ngModel)]="siteManagerName" name="users" required >
                  <mat-option value="{{ user._id }}" *ngFor="let user of users">{{ user.fullName }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field appearance="outline" class="lwidth">
                    <mat-label>Location</mat-label>
                    <input matInput placeholder="Enter the location here" name="location" [(ngModel)]="location" required/>
                </mat-form-field>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field appearance="outline" class="lwidth">
                    <mat-label>Budget</mat-label>
                    <input matInput placeholder="Enter the value here" name="budget" [(ngModel)]="budget" required/>
                </mat-form-field>
            </div>
        </div>
    </div>

    <button mat-raised-button color="primary" style="float: right" (click)="addSite()" *ngIf="!isOnUpdate">Save Details</button>
    <button mat-raised-button color="primary" style="float: right" (click)="updateSiteDetails()" *ngIf="isOnUpdate">Update Details</button>

</form>
