<h2 *ngIf="!isOnUpdate">Stock Management - Add Item Details</h2>
<h2 *ngIf="isOnUpdate">Update Item Details</h2>
<br />

<form>
  <div class="content">
    <div class="form-row">
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline" class="lwidth">
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="Enter the item name here"
            name="itemName"
            [(ngModel)]="itemName"
            required
          />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline" class="lwidth">
          <mat-label>Description</mat-label>
          <input
            matInput
            placeholder="Enter the description here"
            name="description"
            [(ngModel)]="description"
            required
          />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row" *ngIf="!isOnUpdate">
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline" class="lwidth">
          <mat-label>Supplier</mat-label>
          <mat-select
            name="supps"
            [(ngModel)]="supplier"
            style="color: #999"
            required
          >
            <mat-option value="{{ supp._id }}" *ngFor="let supp of supps">{{
              supp.supName
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="form-row" *ngIf="isOnUpdate">
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline" class="lwidth">
          <mat-label>Supplier</mat-label>
          <input
            matInput
            placeholder="Enter the supplier here"
            name="supplier"
            [(ngModel)]="supplier.supName"
            required
            disabled
          />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline" class="lwidth">
          <mat-label>Quantity</mat-label>
          <input
            matInput
            placeholder="Enter the quantity here"
            name="quantity"
            [(ngModel)]="quantity"
            required
          />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline" class="lwidth">
          <mat-label>Unit Price</mat-label>
          <input
            matInput
            placeholder="Enter the unit price here"
            name="unitPrice"
            [(ngModel)]="unitPrice"
            required
            maxlength="10"
          />
        </mat-form-field>
      </div>
    </div>
  </div>

  <button
    mat-raised-button
    style="background-color: #1fdb48; color: white; float: right"
    (click)="addItem()"
    *ngIf="!isOnUpdate"
  >
    Save Details
  </button>
  <button
    mat-raised-button
    style="background-color: #1fdb48; color: white; float: right"
    (click)="updateItem()"
    *ngIf="isOnUpdate"
  >
    Update Details
  </button>
</form>
