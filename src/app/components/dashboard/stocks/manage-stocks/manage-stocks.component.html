<h2>Stock Management</h2>

<div>
  <button
    mat-raised-button
    style="background-color: #1fdb48; color: white; float: right"
    (click)="addItem()"
  >
    + New Material
  </button>
</div>
<br />
<br />
<div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="border-radius: 50px"
  >
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.itemName }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let item">{{ item.description }}</td>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef>Supplier</th>
      <td mat-cell *matCellDef="let item">{{ item.supplier.supName }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Qty.</th>
      <td mat-cell *matCellDef="let item" style="text-align: right">
        {{ item.quantity }}
      </td>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Unit Price
      </th>
      <td mat-cell *matCellDef="let item" style="text-align: right">
        {{ item.unitPrice | currency: "LKR" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Action
      </th>
      <td mat-cell *matCellDef="let item">
        <a
          mat-raised-button
          style="background-color: #ffbf00; color: white; float: right"
          (click)="updateItem(item._id)"
          >Update</a
        >
        <a
          mat-raised-button
          color="warn"
          style="margin-right: 20px; float: right"
          (click)="openDialog(item._id)"
          >Remove</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
