<h4 class="topic">Purchase Orders</h4>
<br />

<div class="list mat-elevation-z8">
  <app-loader *ngIf="isLoading"></app-loader>
  <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">
    <!-- RegNo Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef><b> No. </b></th>
      <!-- <td mat-cell *matCellDef="le50'/t student">{{ student.admissionNumber }}</td> -->
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><b> Name </b></th>
        <!-- <td mat-cell *matCellDef="let student"> {{ student.fname }}</td> -->
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef><b> Class </b></th>
      <!-- <td mat-cell *matCellDef="let student"> {{ student.class }} </td> -->
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef><b> Email </b></th>
      <!-- <td mat-cell *matCellDef="let student">{{ student.mail }}</td> -->
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef><b> State </b></th>
      <td mat-cell *matCellDef="let student">
        <a
          mat-stroked-button
          color="primary"
          (click)="updateStudent(student._id)"
          >{{database}}</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
